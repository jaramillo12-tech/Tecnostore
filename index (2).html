        }
 
        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
            color: #fff;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* ... [resto de los estilos existentes] ... */
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #4CAF50;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        main {
            max-width: 1200px;
            margin: 80px auto 2rem;
            padding: 2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1rem;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.5rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 0.5rem;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        /* Carrito flotante */
        .cart-modal {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(28, 28, 28, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            transition: right 0.3s ease;
            z-index: 1001;
        }

        .cart-modal.active {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close-cart {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-items {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-total {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            right: 2rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: #4CAF50;
            border: none;
            border-radius: 0.5rem;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;

        .checkout-btn:hover {
            background: #45a049;
        }

        /* Nuevos estilos para los m칩dulos agregados */

            border-radius: 0.5rem;

        }

            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        .advanced-search.active {
            display: block;
        }

        .advanced-search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .advanced-search select,
        .advanced-search input {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 0.3rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .product-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);

            align-items: center;

            font-size: 1.5rem;
            cursor: pointer;
        }

        .quantity-selector {
            display: flex;

            gap: 1rem;
            margin: 1rem 0;

            background: #4CAF50;
            border: none;
            border-radius: 0.3rem;

            cursor: pointer;
        }

    </style>

        ];
        let cart = [];
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartUI();
        }

        function updateCartUI() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.querySelector('.cart-count');
            const cartTotal = document.getElementById('cartTotal');
            
            // Actualizar contador
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Actualizar items
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 0.5rem;">
                    <div>
                        <h4>${item.name}</h4>
                        <p>$${item.price} x ${item.quantity}</p>
                    </div>
                </div>
            `).join('');
            
            // Actualizar total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total.toFixed(2);
        }
        // Nuevas variables para el estado
        let currentQuantity = 1;
        let selectedProduct = +1;

        // Funci칩n mejorada para cargar productos con filtrado
        function loadProducts(filters = {}) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = ''; // Limpiar grid

            const filteredProducts = products.filter(product => {
                const matchesSearch = !filters.search || 
                    product.name.toLowerCase().includes(filters.search.toLowerCase());
                const matchesCategory = !filters.category || 
                    product.category === filters.category;
                const matchesMinPrice = !filters.minPrice || 
                    product.price >= filters.minPrice;
                const matchesMaxPrice = !filters.maxPrice || 
                    product.price <= filters.maxPrice;

                return matchesSearch && matchesCategory && 
                       matchesMinPrice && matchesMaxPrice;
            });

            filteredProducts.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" 
                         class="product-image" onclick="showProductDetails(${product.id})">
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-price">$${product.price.toLocaleString()}</p>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        Agregar al carrito
                    </button>
                `;
                
                grid.appendChild(card);
            });
        }

        // Funci칩n para mostrar detalles del producto
        function showProductDetails(productId) {
            selectedProduct = products.find(p => p.id === productId);
            const modal = document.getElementById('productModal');
            
            document.getElementById('modalImage').src = selectedProduct.image;
            document.getElementById('modalTitle').textContent = selectedProduct.name;
            document.getElementById('modalPrice').textContent = 
                `$${selectedProduct.price.toLocaleString()}`;
            document.getElementById('modalDescription').textContent = 
                selectedProduct.description || 'Descripci칩n no disponible';
            
            currentQuantity = 1;
            document.getElementById('quantity').textContent = currentQuantity;
            
            modal.classList.add('active');
        }

        // Eventos para el modal de producto
        document.getElementById('closeProductModal').onclick = () => {
            document.getElementById('productModal').classList.remove('active');
        };

        document.getElementById('increaseQuantity').onclick = () => {
            currentQuantity++;
            document.getElementById('quantity').textContent = currentQuantity;
        };

        document.getElementById('decreaseQuantity').onclick = () => {
            if (currentQuantity > 1) {
                currentQuantity--;
                document.getElementById('quantity').textContent = currentQuantity;
            }
        };

        document.getElementById('modalAddToCart').onclick = () => {
            if (selectedProduct) {
                addToCart(selectedProduct.id, currentQuantity);
                document.getElementById('productModal').classList.remove('active');
            }
        };

        // Funciones mejoradas del carrito
        function addToCart(productId, quantity = 1) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ ...product, quantity: quantity });
            }
            
            updateCartUI();
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {

                maxPrice: Number(document.getElementById('maxPrice').value)
            };
            loadProducts(filters);
